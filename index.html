<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>RevX Assignment</title>
</head>

<body>
	<div class="card">
		<div class="top-half">
			<div class="kebab-menu">
				<div class="kebab-dot"></div>
				<div class="kebab-dot"></div>
				<div class="kebab-dot"></div>
			</div>
			<div class="info">
				<h1 class="name">John <br> Doe</h1>
				<h2>Designer, IN</h2>
			</div>
		</div>
		<div class="bottom-half">
			<div class="about">
				<h1>About</h1>
				<p>Designer at <span class="dezica">dezica</span>. Love to make clean and minimal designs.</p>
				<div class="socials">
					<img src="assets/logo-dribbble.svg" alt="dribbble">
					<img src="assets/logo-behance.svg" alt="dribbble">
					<img src="assets/logo-twitter.svg" alt="dribbble">
					<img src="assets/logo-github.svg" alt="dribbble">
				</div>
				<div class="bottom-buttons">
					<button>Hire Me</button>
					<button id="know-more">Know more</button>
				</div>
			</div>
			<div class="numbers">
				<div class="sub-numbers">
					<h2>120</h2>
					<span class="sub-title">Projects</span>
				</div>
				<div class="sub-numbers">
					<h2>2.2k</h2>
					<span class="sub-title">Followers</span>
				</div>
				<div class="sub-numbers">
					<h2>9.1k</h2>
					<span class="sub-title">Views</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
